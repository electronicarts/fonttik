name: C/C++ CI

on:
  push:
    branches:
    - "**"
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: build
      run: |
        sudo apt-get update
        sudo apt-get install --yes ninja-build rsync zip
        sudo apt-get install --yes pkg-config
        git clone https://github.com/Microsoft/vcpkg.git
        sudo apt-get install --yes build-essential gcc g++ python3-distutils pkg-config cmake ninja-build bison gperf nasm libx11-dev libxft-dev libxext-dev libdbus-1-dev libxi-dev libxtst-dev libgl1-mesa-dev libgles2-mesa-dev libglu1-mesa-dev libtool libudev-dev libx11-xcb-dev libxcursor-dev libxdamage-dev libxinerama-dev libxrandr-dev
        export VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT
        cmake --preset linux-release
        cmake --build --preset linux-release
